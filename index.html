
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HMBTI - 重型音乐体验者类型指标</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
        }
        html, body {
            height: 100%;
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 核心：禁止全局滚动 */
            background-color: var(--bg-color);
            -webkit-font-smoothing: antialiased;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            color: #d1d1d1;
        }
        .font-accent {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        /* 全局隐藏滚动条 (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            display: none;
        }
        /* Firefox */
        * {
            scrollbar-width: none;
        }
        
        .grid-bg {
            background-image: 
                linear-gradient(to right, #0a0a0a 1px, transparent 1px),
                linear-gradient(to bottom, #0a0a0a 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .grainy::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 100;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        .scanlines::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 2;
            background-size: 100% 3px;
            pointer-events: none;
        }

        .bracket-tl { border-top: 1px solid #333; border-left: 1px solid #333; width: 8px; height: 8px; position: absolute; top: 0; left: 0; }
        .bracket-tr { border-top: 1px solid #333; border-right: 1px solid #333; width: 8px; height: 8px; position: absolute; top: 0; right: 0; }
        .bracket-bl { border-bottom: 1px solid #333; border-left: 1px solid #333; width: 8px; height: 8px; position: absolute; bottom: 0; left: 0; }
        .bracket-br { border-bottom: 1px solid #333; border-right: 1px solid #333; width: 8px; height: 8px; position: absolute; bottom: 0; right: 0; }
    </style>
    <script type="module" src="/index.tsx"></script>
</head>
<body class="grainy grid-bg">
    <div id="root" class="h-full"></div>
</body>
</html>
